		<div class="container">
			<form class="form-horizontal" role="form" method="post" action="send.php">
				<div class="form-group"> <!--buyer's name-->
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-xs-8 col-sm-7 col-md-6 col-lg-5 no-float">
						<input type="text" class="form-control" id="name" name="name" required pattern="^[a-zA-Z0-9 ]+$" 
						placeholder="First & Last Name" value="">
					</div>
				</div>
								
				<div class="form-group"> <!--buyer's phone number-->
					<label for="contact" class="col-sm-2 control-label">Contact number</label>
					<div class="col-xs-8 col-sm-7 col-md-6 col-lg-5 no-float">
						<input type="tel" class="form-control" id="contact" name="contact" required pattern="^[0-9]{8}$" 
						placeholder="Valid 8-digits contact number" value="">
					</div>
				</div>
								
				<div class="form-group"> <!--buyer's e-mail-->
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-xs-8 col-sm-7 col-md-6 col-lg-5 no-float">
						<input type="email" class="form-control" id="email" name="email" 
						required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" 
						placeholder="Valid e-mail address" value="">
					</div>
				</div>
				
				<div class="form-group"> <!--quantity of ticket-->
					<label for="quantity" class="col-sm-2 control-label">Quantity of Ticket</label>
					<div class="col-xs-4 col-sm-2 col-md-2 col-lg-1 no-float">
						<select name="quantity" id="quantity" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </div>
				</div>
							
				<div class="form-group"><!--Show Time-->
					<label for="showtime" class="col-sm-2 control-label">Show Time</label>
					<div class="col-xs-4 col-sm-2 col-md-2 col-lg-1 no-float">
						<div class="radio">
							<input type="radio" name="showtime" value="afternoon" id="first"checked> Afternoon
						</div>
						<div class="radio">
							<input type="radio" name="showtime" value="night" id="second">Night
						</div>
					</div>
				</div>
					
				<div class="form-group"><!--Payment Method-->
					<label for="payment_method" class="col-sm-2 control-label">Payment Method</label>
					<div class="col-xs-4 col-sm-2 col-md-2 col-lg-3 no-float">
						<div class="radio">
							<input type="radio" name="payment_method" value="cash" id="cash" checked>Cash
						</div>
						<div class="radio">
							<input type="radio" name="payment_method" value="ibanking" id="ibanking">iBanking
						</div>
					</div>
				</div>
			
				<div class="form-group"><!--Send button-->
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary" id="submit" name="submit" value="Send">Submit</button>
					</div>
				</div>
			</form>
		</div>
