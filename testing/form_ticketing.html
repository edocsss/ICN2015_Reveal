<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="../vendor/jquery-ui/jquery-ui.min.css" rel="stylesheet">
		<link href="style_form.css" rel="stylesheet">
	</head>
	<body>
		<div class="loading-layer"></div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">TITLE HERE</a>
                </div>
			</div><!-- /.container-fluid -->
        </nav>
		<div class="container">
			<form class="form-horizontal" role="form" method="post" action="send.php">
			
				<div class="form-group"> <!--buyer's name-->
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="name" name="name" required pattern="^[a-zA-Z0-9 ]+$" 
						placeholder="First & Last Name" value="">
					</div>
				</div>
		
				<div class="form-group"> <!--buyer's phone number-->
					<label for="contact" class="col-sm-2 control-label">Contact number</label>
					<div class="col-sm-5">
						<input type="tel" class="form-control" id="contact" name="contact" required pattern="^[0-9]{8}$" 
						placeholder="Valid 8-digits contact number" value="">
					</div>
				</div>
			
				<div class="form-group"> <!--buyer's e-mail-->
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-5">
						<input type="email" class="form-control" id="email" name="email" 
						required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" 
						placeholder="Valid e-mail address" value="">
					</div>
				</div>
			
				
		
				<div class="form-group"> <!--quantity of ticket-->
					<label for="quantity" class="col-sm-2 control-label">Quantity of Ticket</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="quantity" name="quantity" required pattern="^[0-9]+$" 
						placeholder="Valid number" value="">
					</div>
				</div>
			
	
				<div class="form-group"><!--Show Time-->
					<label for="showtime" class="col-sm-2 control-label">Show Time</label>
					<div class="col-sm-5">
						<div class="radio">
							<input type="radio" name="showtime" value="afternoon" id="first" checked> Afternoon
						</div>
						<div class="radio">
							<input type="radio" name="showtime" value="night" id="second">Night
						</div>
					</div>
				</div>
					
				<div class="form-group"><!--Payment Method-->
					<label for="payment_method" class="col-sm-2 control-label">Payment Method</label>
					<div class="col-sm-5">
						<div class="radio">
							<input type="radio" name="payment_method" value="cash" id="first" checked>Cash
						</div>
						<div class="radio">
							<input type="radio" name="payment_method" value="ibanking" id="second">iBanking
						</div>
					</div>
				</div>
			
				<div class="form-group" id="buyer_send"><!--Send button-->
					<div class="col-sm-5 col-sm-offset-2">
						<button type="submit" class="btn btn-primary" id="submit" name="submit" value="Send">Submit</button>
						
					</div>
				</div>
			</form>
		</div>
		
		
		
		<script src="../vendor/jquery/jquery-1.11.2.min.js"></script>
		<script src="../vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="../vendor/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
		<script src="../vendor/bootstrap/bootstrap.min.js"></script>
		<script src="form-controller.js"></script>
		
	 </body>
</html>
